<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cracken - Validation LockR</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0B1317;
      color: #ecf0f1;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 24px;
    }
    .card {
      background: #152028;
      padding: 32px;
      border-radius: 14px;
      max-width: 540px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin-bottom: 1rem;
      color: #44C283;
      font-size: 1.7rem;
    }
    p {
      line-height: 1.55;
      margin: 0 0 1rem;
    }
    .status {
      margin-top: 1.5rem;
      font-weight: bold;
    }
    .status.warn { color: #f1c40f; }
    .status.error { color: #e74c3c; }
    .status.info { color: #3498db; }
    .status.success { color: #44C283; }
    a {
      color: #44C283;
      word-break: break-all;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 16px 32px;
      background: #44C283;
      color: #0B1317;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
      cursor: pointer;
      border: none;
      min-width: 200px;
    }
    .button:hover {
      background: #3aa270;
    }
    .button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    .loading {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎮 Cracken Launcher</h1>
    <p>Validation LockR terminée ! Cliquez sur le bouton ci-dessous pour commencer le téléchargement dans votre launcher.</p>
    
    <button id="startDownload" class="button" onclick="startDownload()">
      🚀 Commencer le téléchargement
    </button>
    
    <p class="status" id="status">Prêt à télécharger</p>
    
    <div id="fallbackInfo" class="hidden">
      <hr style="margin: 20px 0; border: none; border-top: 1px solid #333;">
      <p style="font-size: 0.9rem; color: #888;">
        Si le bouton ne fonctionne pas, utilisez ce lien de secours :<br>
        <a id="fallbackLink" href="#" target="_blank" rel="noopener">Ouvrir Cracken Launcher</a>
      </p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const localCallback = params.get('local_callback') ? decodeURIComponent(params.get('local_callback')) : '';
    const port = params.get('port') || '';
    const statusEl = document.getElementById('status');
    const fallbackInfo = document.getElementById('fallbackInfo');
    const fallbackLink = document.getElementById('fallbackLink');

    function setStatus(message, cls) {
      statusEl.textContent = message;
      statusEl.className = cls ? `status ${cls}` : 'status';
    }

    function startDownload() {
      const button = document.getElementById('startDownload');
      button.disabled = true;
      button.classList.add('loading');
      button.textContent = '⏳ Lancement...';
      
      setStatus('Lancement du téléchargement...', 'info');

      // Essayer plusieurs URLs possibles
      const possibleUrls = [];
      
      if (localCallback) {
        possibleUrls.push(localCallback);
      }
      
      // URLs de fallback basées sur le port
      if (port) {
        possibleUrls.push(`http://localhost:${port}/lockr/complete`);
        possibleUrls.push(`http://127.0.0.1:${port}/lockr/complete`);
      }
      
      // URL universelle de fallback
      possibleUrls.push('http://localhost:51732/lockr/complete');
      possibleUrls.push('http://127.0.0.1:51732/lockr/complete');

      let attempts = 0;
      const maxAttempts = possibleUrls.length;

      function tryNextUrl() {
        if (attempts >= maxAttempts) {
          setStatus('❌ Impossible de contacter le launcher. Vérifiez qu\'il est ouvert.', 'error');
          button.disabled = false;
          button.classList.remove('loading');
          button.textContent = '🔄 Réessayer';
          fallbackInfo.classList.remove('hidden');
          return;
        }

        const url = possibleUrls[attempts];
        attempts++;

        // Créer un lien invisible pour déclencher le téléchargement
        const link = document.createElement('a');
        link.href = url;
        link.style.display = 'none';
        document.body.appendChild(link);
        
        // Essayer d'ouvrir le lien
        try {
          link.click();
          setTimeout(() => {
            document.body.removeChild(link);
            setStatus('✅ Téléchargement lancé ! Vous pouvez fermer cette page.', 'success');
            button.textContent = '✅ Téléchargement lancé';
            fallbackInfo.classList.remove('hidden');
          }, 1000);
        } catch (error) {
          document.body.removeChild(link);
          setTimeout(tryNextUrl, 500);
        }
      }

      tryNextUrl();
    }

    // Configuration de la page de fallback
    if (localCallback) {
      fallbackLink.href = localCallback;
    } else {
      fallbackInfo.classList.remove('hidden');
    }

    // Focus automatique sur le bouton
    window.addEventListener('load', () => {
      document.getElementById('startDownload').focus();
    });

    // Message d'accueil
    setStatus('✅ Validation LockR réussie !', 'success');
  </script>
</body>
</html>
