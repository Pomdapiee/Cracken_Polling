<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cracken - Validation LockR</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0B1317;
      color: #ecf0f1;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 24px;
    }
    .card {
      background: #152028;
      padding: 32px;
      border-radius: 14px;
      max-width: 540px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin-bottom: 1rem;
      color: #44C283;
      font-size: 1.7rem;
    }
    p {
      line-height: 1.55;
      margin: 0 0 1rem;
    }
    .status {
      margin-top: 1.5rem;
      font-weight: bold;
    }
    .status.warn { color: #f1c40f; }
    .status.error { color: #e74c3c; }
    .status.info { color: #3498db; }
    a {
      color: #44C283;
      word-break: break-all;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 14px 28px;
      background: #44C283;
      color: #0B1317;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .button:hover {
      background: #3aa270;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Finaliser le telechargement</h1>
    <p>LockR est termine. Pour lancer le telechargement dans Cracken Launcher, cliquez sur le bouton ci-dessous.</p>
    <p id="localLink" class="hidden"></p>
    <a id="openLauncher" class="button" href="#" rel="noopener">Ouvrir Cracken Launcher</a>
    <p class="status" id="status">En attente de confirmation...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const localCallback = params.get('local_callback') ? decodeURIComponent(params.get('local_callback')) : '';
    const statusEl = document.getElementById('status');
    const linkEl = document.getElementById('localLink');
    const openBtn = document.getElementById('openLauncher');

    function setStatus(message, cls) {
      statusEl.textContent = message;
      statusEl.className = cls ? `status ${cls}` : 'status';
    }

    if (!localCallback) {
      openBtn.classList.add('hidden');
      setStatus('Lien invalide. Relancez le telechargement depuis le launcher.', 'error');
    } else {
      linkEl.classList.remove('hidden');
      linkEl.innerHTML = 'Lien de secours : <a href="' + localCallback.replace(/"/g, '&quot;') + '" target="_blank" rel="noopener">' + localCallback + '</a>';
      openBtn.href = localCallback;
      openBtn.addEventListener('click', () => {
        setStatus('Ouverture du launcher...', 'info');
        setTimeout(() => {
          setStatus('Si rien ne se passe, utilisez le lien de secours.', 'warn');
        }, 3000);
      });
      setStatus('Cliquez sur "Ouvrir Cracken Launcher".', 'info');
      window.addEventListener('load', () => openBtn.focus());
    }
  </script>
</body>
</html>
